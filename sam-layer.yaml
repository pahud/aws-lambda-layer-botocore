AWSTemplateFormatVersion: '2010-09-09'

Metadata:
  AWS::ServerlessRepo::Application:
    Name: lambda-layer-botocore
    Description: "AWS Lambda Layer for botocore with python3.7"
    Author: Pahud Hsieh
    SpdxLicenseId: Apache-2.0
    LicenseUrl: LICENSE
    ReadmeUrl: README.md
    Labels: ['layer','lambda','botocore','python', 'aws']
    HomePageUrl: https://github.com/pahud
    SemanticVersion: 1.0.0
    SourceCodeUrl: https://github.com/pahud

Transform: AWS::Serverless-2016-10-31
Description: AWS Lambda Layer for botocore with python3.7

Resources:
  LambdaLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: !Sub "${AWS::StackName}"
      ContentUri: ./layer.zip
      CompatibleRuntimes: 
        - python3.7
      LicenseInfo: 'Available under the MIT-0 license.'
      RetentionPolicy: Retain

Outputs:
  LayerVersionArn:
    Description: ARN for the published Layer version
    Value: !Ref LambdaLayer
    Export:
      Name: !Sub 'LayerVersionArn-${AWS::StackName}'